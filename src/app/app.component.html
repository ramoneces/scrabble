<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.opened = !drawer.opened">
    <mat-icon *ngIf="drawer.opened">chevron_left</mat-icon
    ><mat-icon *ngIf="!drawer.opened">menu</mat-icon>
  </button>
  <span>{{ title }}</span>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">Home</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
